<div class="container mt-5" *ngIf="job">
    <div class="card">
      <div class="card-header">
        <h2>Apply for {{ job.title }} at {{ job.company }}</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #applyForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
          </div>
          <div class="form-group">
            <label for="qualification">Qualification</label>
            <input type="text" class="form-control" id="qualification" required [(ngModel)]="employee.qualification" name="qualification">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" required [(ngModel)]="employee.mobile" name="mobile">
          </div>
          <div class="form-group">
            <label for="resume">Resume</label>
            <input type="file" (change)="onFileSelected($event)" class="form-control" id="resume" name="resume">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button> &nbsp; &nbsp;
          <button class="btn btn-secondary mt-3 " [routerLink]="['/find-jobs']">Cancel</button>
        </form>
      </div>
    </div>
  </div>
